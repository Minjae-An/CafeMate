<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security" >
<head th:replace="layout/common :: html-head">
  <meta charset="UTF-8" />
  <title>고객 정보 현황</title>
  <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#searchInput").on("keyup", function () {
        var searchText = $(this).val().toLowerCase();
        $("table tbody tr").each(function () {
          var name = $(this).find("td:nth-child(1)").text().toLowerCase();
          if (name.indexOf(searchText) !== -1) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });
    });
  </script>
</head>
<body>
<div th:replace="layout/common :: header"></div>
<div class="container">
  <h1>고객 정보 현황</h1>
  <div class="row justify-content-end">
    <div class="form-group">
      <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="이름으로 검색"
      />
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>이름</th>
      <th>아이디</th>
      <th>전화번호</th>
      <th>이메일</th>
    </tr>
    </thead>
    <tbody id="customer-list">
    <tr>
      <!--
      고객 리스트 출력
      -->
    </tbody>
  </table>
</div>
<script th:inline="javascript" src="/js/customerList.js"></script>
</body>
</html>
