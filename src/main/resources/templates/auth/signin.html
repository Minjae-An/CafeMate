<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      position: relative;
    }

    body {

      background-size: cover;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow">
        <div class="card-header bg-light text-center">
          <h4 class="mb-0">Cafe Mate</h4>
        </div>
        <div class="card-body">
          <form action="/auth/signin" method="post">
            <div class="form-group">
              <label for="username">Id:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
              <div class="invalid-feedback">
                유효한 아이디를 입력해주세요.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
              <div class="invalid-feedback">
                유효한 비밀번호를 입력해주세요.
              </div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> 로그인 유지
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block shadow-sm">로그인</button>
          </form>
        </div>
        <div class="card-footer bg-light border-0 text-center">
          <p class="mb-0">계정이 없으신가요? <a href="/auth/signup">회원 가입</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
